<ul id='post-list' data-role='listview' data-inset='false'>
    {{each(i, item) news}}
    <li data-role='collapsible' data-collapsed-icon='arrow-r' data-expanded-icon='arrow-d' class='post'>
        <h2 class='post-title'>${item.post_title}</h2>
        <p class='post-content'>{{html item.post_content}}</p>
    </li>
    {{/each}}
</ul>
