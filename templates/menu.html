{{each(i, item) menuitems}}
    <li id='menu-list'>
        <a class='menu-item' href='${item.url}' id='${item.id}' data-menu-item-type='${item.type}'>
            <img src='img/menu/${item.id}.png' class='menu-icon ui-li-icon'/>
            <span class='menu-item-title'>${item.title}</span>
        </a>
    </li>
{{/each}}
